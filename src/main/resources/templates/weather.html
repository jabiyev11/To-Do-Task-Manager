<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Information</title>
    <link rel="stylesheet" href="/static/weather.css">
</head>
<body>


        <h1 class="header-text">Weather Information</h1>

        <form th:action="@{weather}" method="get">
            <label for="city">Enter City Name:</label>
            <input type="text" id="city" name="city" placeholder="Enter City" required>
            <button type="submit">Get Weather</button>
        </form>


        <div th:if="${weather}" class="weather-info">
            <h2>Weather in <span th:text="${weather.cityName}"></span>, <span th:text="${weather.countryName}"></span></h2>
            <p><strong>Description:</strong> <span th:text="${weather.weatherDescription}"></span></p>
            <p><strong>Temperature:</strong> <span th:text="${weather.temperature}"></span> Â°C</p>
            <p><strong>Humidity:</strong> <span th:text="${weather.humidity}"></span> %</p>
            <p><strong>Wind Speed:</strong> <span th:text="${weather.windSpeed}"></span> m/s</p>
            <img th:src="'http://openweathermap.org/img/wn/' + ${weather.icon} + '@2x.png'" alt="Weather icon"/>
        </div>


        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>
</body>
</html>
